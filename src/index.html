<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Email newsletter">
    <meta name="keywords" content="Coming soon page, Jeandre, Melaria, www.jeandremelaria.nl">
    <meta name="author" content="Jeandre Melaria">
    <meta name="copyright" content="Jeandre Melaria">
    <meta name="robots" content="index, nofollow">
    <title>We Are Coming Soon</title>

    <!-- Import Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Import CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Container -->
    <div class="container-fluid">
     <!-- Particles -->
     <div id="particles-js">
          <!-- Row -->
         <div class="row">
            <div class="col-12">
                <div class="col-10 offset-1" >
                    <!-- Preloader -->
                    <div id="preloader" class="preloader"></div>
                    <!-- /Preloader -->

                    <!-- Header -->
                    <header>
                        <h1>We Are Coming Soon</h1>
                    </header>
                    <!-- /Header -->

                    <!-- Main -->
                     <main>
                    <!-- Count Down Timer -->
                    <div class="countdownTimer">
                        <div class="countdownTimerDays">
                            <div class="countdownTimerDays--title">Days</div>
                            <div id="countdownTimerDaysValue" class="countdownTimerDays--value">931</div>
                        </div>
                        <div class="countdownTimerHours">
                            <div class="countdownTimerHours--title">Hours</div>
                            <div id="countdownTimerHoursValue" class="countdownTimerHours--value">24</div>
                        </div>
                        <div class="countdownTimerMinutes">
                            <div class="countdownTimerMinutes--title">Minutes</div>
                            <div id="countdownTimerMinutesValue"  class="countdownTimerMinutes--value">38</div>
                        </div>
                        <div class="countdownTimerSeconds">
                            <div class="countdownTimerSeconds--title">Seconds</div>
                            <div id="countdownTimerSecondsValue"   class="countdownTimerSeconds--value">08</div>
                        </div>
                    </div>
                    <!-- /Count Down Timer -->
      
                    <!-- Newsletter -->
                    <div class="newsletter">
                        <h4>Be the first to <strong>Know</strong> when the website is ready!</h4>
                        <form id="contactForm" method="POST" action="#">
                            <div id="alertMessage"></div>
                            <div class="formInput">
                                <input id="email" class="emailInput" type="email" placeholder="Email" required>
                                <button type="submit" class="btn btn-sm btn-light">Subscribe</button>
                            </div>
                        </form>
                    </div>
                    <!-- /Newsletter -->  
                     </main>
                    <!-- /Main -->
      
                    <!-- Footer -->
                    <footer>
                        &copy; 2018 All Rights Reserved | Design by <a href="https://www.jeandremelaria.nl/" target="_blank"><strong>Jeandre Melaria</strong></a>
                    </footer>
                    <!-- /Footer -->
                </div>
            </div>
         </div>
         <!-- /Row -->
     </div>
     <!-- /Particles -->
    </div>
    <!-- /Container -->

    <!-- JQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Popper js-->
    <script src="../node_modules/popper.js/dist/popper.js"></script>
    <!-- Bootstrap js-->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Particles js-->
    <script src="../node_modules/particles.js/particles.js"></script>
    <!-- Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- Costum js-->
    <script src="js/main.js"></script>
</body>

</html>
